<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Glowbougs</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div>
		<div id="b"></div>
		<div>
			js13k game by <a href="http://www.mrspeaker.net/">Mr Speaker</a>.
			Space to start, keys to move.
			Enjoy in <span id="fs">full screen</span>.
			<div id="na">Sorry: incomplete Web Audio API === no sound.</div>
		</div>
	</div>

	<script src="scripts/utils.js"></script>
	<script src="scripts/color.js"></script>
	<script src="scripts/audio/audio.js"></script>
	<script src="scripts/Particles.js"></script>
	<script src="scripts/map/gen.js"></script>
	<script src="scripts/map/BLOCKS.js"></script>
	<script src="scripts/map/Sheet.js"></script>
	<script src="scripts/map/Map.js"></script>
	<script src="scripts/entities/Entity.js"></script>
	<script src="scripts/entities/Trap.js"></script>
	<script src="scripts/entities/Ghoul.js"></script>
	<script src="scripts/entities/Player.js"></script>
	<script src="scripts/entities/Spear.js"></script>
	<script src="scripts/entities/Pickup.js"></script>
	<script src="scripts/entities/Piece.js"></script>
	<script src="scripts/Camera.js"></script>
	<script src="scripts/screens/Dialog.js"></script>
	<script src="scripts/screens/title.js"></script>
	<script src="scripts/screens/win.js"></script>
	<script src="scripts/screens/level.js"></script>
	<script src="scripts/Input.js"></script>
	<script src="scripts/game.js"></script>
	<script>
		game.init();

		// Go fullscreen
		document
			.querySelector("#fs")
			.addEventListener("click", function () {

				var dom = document.querySelector("#board")

				if (dom.requestFullscreen) {
					dom.requestFullscreen();
				} else if (dom.mozRequestFullScreen) {
					dom.mozRequestFullScreen();
				} else if (dom.webkitRequestFullscreen) {
					dom.webkitRequestFullscreen();
				}

			}, false);

	</script>
</body>
</html>
